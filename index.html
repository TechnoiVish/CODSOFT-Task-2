<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2>To-Do List 2023</h2>
            <div class="row">
                <input type="text" id="input-box" placeholder="Add your Todo's....">
                <button onclick="addingTask()">Add</button>
            </div>
            <ul id="list-container">
                <li class="checked">1-Task </li>
                <li>2-Task</li>
                <li>3-Task</li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
